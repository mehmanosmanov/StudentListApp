<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Student Management System</h1>
    <hr>
    <h2>Save Student</h2>
    <form action="#" th:action="@{/web/save}" th:object="${student}"
          method="POST">

        <input type="text" th:field="*{name}" placeholder="Student Name" class="  form-control mb-4 col-4">
        <input type="text" th:field="*{surname}" placeholder="Student Surname" class="form-control mb-4 col-4">
        <input type="text" th:field="*{age}" placeholder="Student Age" class="form-control mb-4 col-4">
        <input type="text" th:field="*{studentInfo.email}" placeholder="Email" class="form-control mb-4 col-4">
        <input type="text" th:field="*{studentInfo.address}" placeholder="Address" class="form-control mb-4 col-4">
        <input type="text" th:field="*{studentInfo.phoneNumber}" placeholder="Phone Number" class="form-control mb-4 col-4">
<!--        <input type="text" th:field="*{studentGroup.name}" placeholder="Group Name" class="form-control mb-4 col-4">-->
<!--        <input type="text" th:field="*{studentGroup.number}" placeholder="Group Number" class="form-control mb-4 col-4">-->

        <button type="submit" class="btn btn-info col-2">Save
            Student
        </button>
    </form>
    <hr>
    <a th:href="@{/web/}"> Back to Student List</a>
</div>
</body>
</html>
